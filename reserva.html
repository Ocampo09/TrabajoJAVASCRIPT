<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realiza tu reserva de alojamiento con nosotros. Completa el formulario para asegurar tu habitación.">
    <title>Publicidad en Exterior e Interior</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap');
    </style>
</head>
<body>
    <header class="header">
        <div class="cabeza">
            <div class="menuNavegacion">
                <span class="btn-menu"><i class="fa-solid fa-bars" aria-hidden="true"></i></span>
            </div>
            <div class="logo">
                
            </div>
            <div class="listaContent">
                <ul class="lista">
                    <li><a href="/index.html">Pagina pricipal</a></li>
                    <li><a href="/views/productos.html">Galeria</a></li>
                    <li><a href="/views/reserva.html"  class="activo">Reservar</a></li>
                    <li><a href="/views/contacto.html">Donde estamos</a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="sec-form">
        <div class="form-container">
            <h1>Reserva de Alojamiento</h1>
            <form id="reservaForm">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="checkin">Fecha de Entrada:</label>
                    <input type="date" id="checkin" name="checkin" required>
                </div>
                <div class="form-group">
                    <label for="checkout">Fecha de Salida:</label>
                    <input type="date" id="checkout" name="checkout" required>
                </div>
                <div class="form-group">
                    <label for="room-type">Tipo de Habitación:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="simple">Simple</option>
                        <option value="doble">Doble</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Enviar Reserva</button>
                </div>
            </form>
            <p id="mensaje" class="mensaje-oculto">¡Gracias por tu reserva!</p>
        </div>
    </section>
    <section class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024. Todos los derechos reservados.</p>
        </div>
    </section>
    <script src="/js/javascript.js" defer></script>
</body>
</html>
